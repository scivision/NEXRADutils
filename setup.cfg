[metadata]
name = nexradutils
version = 0.6.8
author = Michael Hirsch, Ph.D.
url = https://github.com/scivision/nexradutils
description = easily download and plot NEXRAD weather radar reflectivity data
keywords =
  nexrad
  weather radar
classifiers =
  Development Status :: 5 - Production/Stable
  Environment :: Console
  Intended Audience :: Science/Research
  Operating System :: OS Independent
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
  Topic :: Scientific/Engineering :: Atmospheric Science
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown

[options]
python_requires = >= 3.6
setup_requires =
  setuptools >= 38.6
  pip >= 10
  twine >= 1.11
include_package_data = True
packages = find:
install_requires =
  python-dateutil
  numpy
  imageio>=2.3
  xarray
  requests

[options.extras_require]
tests =
  pytest
  pytest-cov
  coveralls
  flake8
  mypy
plots =
  cartopy
  matplotlib
  seaborn
  cython  # for scikit-image
  scikit-image

[options.entry_points]
console_scripts =
  download_nexrad = download_nexrad:main
  plot_nexrad = plot_nexrad:main

[flake8]
max-line-length = 132
ignore = E501
exclude = .git,__pycache__,.eggs/,doc/,docs/,build/,dist/,archive/

[coverage:run]
cover_pylib = false
omit =
  /home/travis/virtualenv/*
  */site-packages/*
  */bin/*

[coverage:report]
exclude_lines =
  pragma: no cover
  def __repr__
  except RuntimeError
  except NotImplementedError
  except ImportError
  except FileNotFoundError
  except CalledProcessError
  logging.warning
  logging.error
  logging.critical
  if __name__ == .__main__.:
